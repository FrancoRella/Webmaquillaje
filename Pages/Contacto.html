    <h2 class="consulta"><span class="consulta-c">C</span>onsulta</h2>

    <div class="form-container  animate__animated animate__zoomInDown">
      <form class="form" action="#" method="POST" id="fcontacto">

        <label class="label" for="Nombre"> <span class="label-text">Nombre</span></label>
        <input class="input" type="text" name="Nombre" placeholder="Tu nombre">


        <label class="label" for="Email"> <span class="label-text">Email</span></label>

        <label class="label" for="Cel"> <span class="label-text">Telefono</span> </label>
        <input class="input " type="tel" name="Cel">

        <label class="label" for="Consutla"> <span class="label-text">Consulta</span> </label>
        <textarea class="textarea" name="Consulta" cols="30" rows="5" placeholder="Mensaje"></textarea>

        <div class="boton">
          <input class="boton-class" type="submit" value="Enviar">
        </div>

      </form>
    </div>
